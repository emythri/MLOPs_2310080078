<html lang="en" dir="ltr">
<head>
  <meta charset="utf-3">
  <title>Home Page</title>
</head>
<body>
  <h1>Enter the referactive Indexes of Materials</h1>

  <form action="{% url 'result' %}" method="POST">
    {% csrf_token %}

    RI: <input type="text" required name="RI"> <br><br>
    Na: <input type="text" required name="Na"> <br><br>
    Mg: <input type="text" required name="Mg"> <br><br>
    Al: <input type="text" required name="Al"> <br><br>
    Si: <input type="text" required name="Si"> <br><br>
    K: <input type="text" required name="K"> <br><br>
    Ca: <input type="text" required name="Ca"> <br><br>
    Ba: <input type="text" required name="Ba"> <br><br>
    Fe: <input type="text" required name="Fe"> <br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
